<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-bar">
        <form action="https://www.bing.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="使用 Bing 搜索...">
            <button type="submit">搜索</button>
        </form>
    </div>

    <div class="personal-info">
        <img src="avatar.jpg" alt="个人图片">
        <div class="info">
            <h1>张三</h1>
            <p>个性签名: 生命不止,奋斗不息。</p>
            <div class="contact">
                <a href="https://space.bilibili.com/123456" target="_blank">Bilibili</a>
                <a href="mailto:zhangsan@example.com">Email</a>
                <a href="https://qm.qq.com/cgi-bin/qm/qr?k=abcdefg" target="_blank">QQ</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="music-player">
            <div id="player-controls">
                <button id="prev-button">
                    上一首
                </button>
                <button id="play-button">
                    播放
                </button>
                <button id="next-button">
                    下一首
                </button>
            </div>
            <div id="song-info">
                <span id="song-name"></span>
            </div>
            <audio id="audio-player" src="" preload="metadata"></audio>
        </div>

        <div class="site-navigation">
            <h2>常用网站导航</h2>
            <div class="button-group">
                <a href="https://www.example1.com" target="_blank" class="glass-btn">网站1</a>
                <a href="https://www.example2.com" target="_blank" class="glass-btn">网站2</a>
                <a href="https://www.example3.com" target="_blank" class="glass-btn">网站3</a>
                <a href="https://www.example4.com" target="_blank" class="glass-btn">网站4</a>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <div id="hitokoto"></div>
        <div id="weather">
            <span id="city_text"></span>
            <span id="wea_text"></span>
            <span id="tem_text"></span>
            <span id="win_text"></span>
            <span id="win_speed"></span>
        </div>
        <div id="clock"></div>
    </div>

    <div id="click-effect"></div>

    <script src="script.js"></script>
</body>
</html>
